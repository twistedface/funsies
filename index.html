<script>
  // create star burst on click anywhere
  document.addEventListener("click", (e) => {
    for (let i = 0; i < 12; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      // set start position of star
      star.style.left = `${e.pageX}px`;
      star.style.top = `${e.pageY}px`;

      // random direction
      const angle = Math.random() * 360;
      const distance = 120; 
      const xMove = Math.cos(angle) * distance + "px";
      const yMove = Math.sin(angle) * distance + "px";

      star.style.setProperty("--x-move", xMove);
      star.style.setProperty("--y-move", yMove);

      document.body.appendChild(star);

      // remove after animation
      setTimeout(() => {
        star.remove();
      }, 700);
    }
  });
</script>
